name: learn-github-actions
run-name: Deploy
on: [push]
jobs:
  strategy:
    matrix:
      node-version: [20.x]
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{matrix.node-version}}
      - run: yarn
      - run: yarn publish
