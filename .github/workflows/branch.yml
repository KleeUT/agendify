name: Branch
on:
  push:
    branches-ignore: main
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
      - run: yarn
      - run: yarn build
      - run: yarn test
      - run: yarn lint:check
